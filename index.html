<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Wajah - Prediksi Umur</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0d1117;
      color: #f0f6fc;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 10px;
    }
    video {
      border: 4px solid #58a6ff;
      border-radius: 12px;
      background: #000;
    }
    #result {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #58a6ff;
      text-shadow: 0 2px 8px #0009;
    }
  </style>
</head>
<body>
  <h2>Scan Wajah - Prediksi Umur</h2>
  <video id="video" width="420" height="320" autoplay muted></video>
  <div id="result">Loading model...</div>

  <script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');

    // load model dari folder lokal "models"
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
      faceapi.nets.ageGenderNet.loadFromUri('./models')
    ]).then(startVideo);

    // Aktifkan kamera
    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          result.textContent = "Arahkan wajah ke kamera...";
        })
        .catch(err => {
          console.error(err);
          result.textContent = "⚠️ Kamera tidak bisa diakses!";
        });
    }

    // Deteksi wajah & prediksi umur
    video.addEventListener('play', () => {
      setInterval(async () => {
        const detection = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withAgeAndGender();

        if (detection) {
          const umur = detection.age.toFixed(0);
          const gender = detection.gender === "male" ? "Laki-laki" : "Perempuan";
          result.textContent = `Perkiraan umur: ${umur} tahun (${gender})`;
        } else {
          result.textContent = "❌ Wajah belum terdeteksi...";
        }
      }, 1000);
    });
  </script>
</body>
</html>
